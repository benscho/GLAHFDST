<div class="gis_PrintDijit">
	<div class="formContainer">
		<h3><center>Investigate Criteria</center></h3>
		<div id="criteriaOptions">
			<div class="critLabel">
				<label for="criteria-0">Lake:</label>
			</div>
			<div class="critInput">
				<input type="text" name="criteria-0" value="" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true, propercase:true" id="criteria-0">
			</div>
			<div class="critLabel">
				<label for="criteria-1">County:</label>
			</div>
			<div class="critInput">
				<input type="text" name="criteria-1" value="" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true, propercase:true" id="criteria-1">
			</div>
		</div>
		<div class = "critRadio">
			Return areas that satisfy:<br>
			<input type="radio" name="critOp" value="union">ANY of these criteria<br>
			<input type="radio" name="critOp" value="intersection">ALL of these criteria
		</div>
		<button type="button" id="investigate"  data-dojo-attach-event="onClick:runInvestigation">Investigate</button>
		<br>
		<br>
		<button type="button" id="clearCrit" data-dojo-attach-event="onClick:clearCriteria">Clear</button>
	</div>
</div>
