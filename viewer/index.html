<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>GLAHF DST</title>
        <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.13compact/esri/css/esri.css">
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/theme/dbootstrap/dbootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body class="dbootstrap">
		<div class="headerLogo">
			<img alt="logo" src="images/GLAHF_Logo.png" height="95" style="float:left;">
		</div>
        <div id="toolbar"></div>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                packages: [{
                    name: 'viewer',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/viewer'
                },{
                    name: 'config',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/config'
                },{
                    name: 'gis',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/gis'
                },/*{
					name: 'dgrid',
					location: '//cdn.rawgit.com/SitePen/dgrid/v0.4.0'
				},*/{
					name: 'dstore',
					location: '//cdn.rawgit.com/SitePen/dstore/v1.1.0'
				}]
            };
        </script>
        <!--[if lt IE 9]>
            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.3/es5-shim.min.js"></script>
        <![endif]-->
		<!--TODO: REMOVE THIS BEFORE RELEASE! 
		<script src="http://localhost:8081/target/target-script-min.js"></script> -->
        <script type="text/javascript" src="http://js.arcgis.com/3.13compact/"></script>
        <script type="text/javascript">
            // get the config file from the url if present
            var file = 'config/viewer', s = window.location.search, q = s.match(/config=([^&]*)/i);
            if (q && q.length > 0) {
                file = q[1];
                if(file.indexOf('/') < 0) {
                    file = 'config/' + file;
                }
            }
            require(['viewer/Controller', file], function(Controller, config){
                Controller.startup(config);
            });
        </script>
    </body>
</html>
